<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <main>
    <h1>Weather Journal App</h1><br>
    <form id="zipForm">
      <label for="zip"><b>Zip code</b></label><br>  
      <input type="text" id="zip" placeholder="Enter zip code here" name="zip" required><br>
      <label for="feelings"><b>How are you feeling today?</b></label><br>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" name="feeling"></textarea>
      <br>
      <button id="generate" type="submit">Generate</button>
      <div id="parent"></div>
    </form>
  </main>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
